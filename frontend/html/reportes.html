<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes de Ventas</title>
    <link rel="stylesheet" href="/frontend/css/reportes.css">
</head>
<body>
    <header>
        <h1>Reportes de Ventas</h1>
    </header>
    <div class="contenedor-reportes">
        <h2>Generar Reporte</h2>
        
        <div class="formulario-fechas">
            <label for="fechaInicio">Fecha de inicio:</label>
            <input type="date" id="fechaInicio" required>
            
            <label for="fechaFin">Fecha de fin:</label>
            <input type="date" id="fechaFin" required>
        
            <button id="btnObtenerVentas">Obtener Reporte de Ventas</button>
        </div>

        <div>
            <h2>reporte por mes</h2>
            <input type="number" id="mesInput" placeholder="ingresa de 1 a 12" />
            <button onclick="obtenerReporteMensual()">Generar Reporte</button>
        
            <table id="tablaReporteVentas">
                <thead>
                    <tr>
                        <th>id Venta</th>
                        <th>fecha</th>
                        <th>subtotal</th>
                        <th>impuestod</th>
                        <th>total</th>
                        <th>metodo de Pago</th>
                        <th>dinero ingresado</th>
                        <th>cambio</th>
                        <th>producto id</th>
                        <th>cantidad</th>
                        <th>precio</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        
        <script>
            async function obtenerReporteMensual() {
                const mes = document.getElementById('mesInput').value;
                if (!mes || isNaN(mes) || mes < 1 || mes > 12) {
                    alert('mes entre 1 y 12');
                    return;
                }
        
                try {
                    const response = await fetch(`http://127.0.0.1:3000/reporteVentasMes/${mes}`);
                    if (!response.ok) {
                        throw new Error('error4');
                    }
                    const datos = await response.json();
                    mostrarReporteMensual(datos);
                } catch (error) {
                    console.error('error5', error);
                    alert('error 6');
                }
            }
        
            function mostrarReporteMensual(reporte) {
    const tabla = document.getElementById('tablaReporteVentas').getElementsByTagName('tbody')[0];
    tabla.innerHTML = '';

    reporte.forEach(fila => {
        const row=tabla.insertRow();
        const idVenta=fila.idVenta || 'N/A';
        const fecha=fila.fecha ? new Date(fila.fecha).toLocaleDateString() : 'N/A';
        const subtotal=fila.subtotal ? parseFloat(fila.subtotal).toFixed(2) : 'N/A';
        const impuestos=fila.impuestos ? parseFloat(fila.impuestos).toFixed(2) : 'N/A';
        const total=fila.total ? parseFloat(fila.total).toFixed(2) : 'N/A';
        const metodoPago=fila.metodo_pago || 'N/A';
        const dineroIngresado=fila.dinero_ingresado ? parseFloat(fila.dinero_ingresado).toFixed(2) : 'N/A';
        const cambio=fila.cambio ? parseFloat(fila.cambio).toFixed(2) : 'N/A';
        const productoId=fila.producto_id || 'N/A';
        const cantidad=fila.cantidad || 'N/A';
        const precio=fila.precio ? parseFloat(fila.precio).toFixed(2) : 'N/A';

        row.innerHTML = `
            <td>${idVenta}</td>
            <td>${fecha}</td>
            <td>${subtotal}</td>
            <td>${impuestos}</td>
            <td>${total}</td>
            <td>${metodoPago}</td>
            <td>${dineroIngresado}</td>
            <td>${cambio}</td>
            <td>${productoId}</td>
            <td>${cantidad}</td>
            <td>${precio}</td>
        `;
    });
}


        </script>
        <table id="tablaReporteVentas">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div id="contenedorTotal">
        </div>
    </div>

    <script src="/backend/rutas/ventas.js"></script>

    <script>
        document.getElementById('btnObtenerVentas').addEventListener('click', async () => {
    const fechaInicio = document.getElementById('fechaInicio').value;
    const fechaFin = document.getElementById('fechaFin').value;

    if (fechaInicio && fechaFin) {
        try {
            const respuesta = await fetch(`http://127.0.0.1:3000/api/ventas-por-periodo?fechaInicio=${fechaInicio}&fechaFin=${fechaFin}`);
            const datos = await respuesta.json();

            console.log(datos);

            if (datos && Array.isArray(datos.ventas) && datos.ventas.length > 0) {
                const tabla = document.getElementById('tablaReporteVentas').getElementsByTagName('tbody')[0];
                tabla.innerHTML = ''; 
                datos.ventas.forEach(venta => {
                    const fila = document.createElement('tr');
                    fila.innerHTML = `
                        <td>${venta.fecha}</td>
                        <td>${venta.producto}</td>
                        <td>${venta.cantidad}</td>
                        <td>${venta.precio}</td>
                        <td>${(venta.cantidad * venta.precio).toFixed(2)}</td>
                    `;
                    tabla.appendChild(fila);
                });

                const contenedorTotal = document.getElementById('contenedorTotal');
                contenedorTotal.innerHTML = `<h3>Total General: $${datos.total_general.toFixed(2)}</h3>`;
            } else {
                alert('No se encontraron ventas para este rango de fechas.');
            }
        } catch (error) {
            console.error('Error al obtener los datos:', error);
            alert('Hubo un error al obtener los datos del servidor.');
        }
    } else {
        alert('Por favor ingrese un rango de fechas v√°lido');
    }
});

    </script>
    
</body>
</html>
