<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <div class="completo">

                </div>
                <div class="igrupo" id="email-group" style="display: none;">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email">
                </div>
                <button type="submit" class="botonI" id="authButton">Ingresar</button>
            </form>
            <p id="message"></p>
            <button onclick="detras()" class="botonS">Registrar Administrador</button>
        </div>
    </div>
