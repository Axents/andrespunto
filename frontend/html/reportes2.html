<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reporte dev entas por mes</title>

    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table{
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        #mesInput {
            width: 50px;
            padding: 5px;
            margin-right: 10px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>reporte de ventas por mes</h2>
    <div>
        <input type="number" id="mesInput" placeholder="1-12"/>
        <button onclick="obtenerReporteMensual()">generar reporte </button>

    </div>
    <table id="tablaReporteVentas">
        <thead>
            <tr>
                <th>ID venta</th>
                <th>fecha</th>
                <th>Subtotal</th>
                <th>Impuestos</th>
                <th>Total</th>
                <th>Mrtodo de Pago</th>
                <th>Dinero Ingresado</th>
                <th>Cambio</th>
                <th>Producto ID</th>
                <th>Cantidad</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        async function obtenerReporteMensual() {
            const mes=document.getElementById('mesInput').value;
            if(!mes || isNaN(mes) || mes<1 || mes>12){
                alert('mes invalido 1-12');
                return;
            }
            try {
                
                const r = await fetch(`http://127.0.0.1:3000/reporteVentasMes/${mes}`);
                if(!r.ok){
                    throw new Error('error de reporte');
                }
                const datos=await r.json();
                mostrarReporteMensual(datos);

            } catch (error) {
                console.error('error', error);
                alert('error');
            }
        }

        function mostrarReporteMensual(reporte){
            const tabla=document.getElementById('tablaReporteVentas').getElementsByTagName('tbody')[0];
            tabla.innerHTML='';

            reporte.forEach(fila => {
                const r=tabla.insertRow();
                const idVenta=fila.idVenta || 'N/A';
               
                r.innerHTML = `
            <td>${idVenta}</td>
            <td>${fila.fecha ? new Date(fila.fecha).toLocaleDateString() : 'N/A'}</td>
            <td>${!isNaN(parseFloat(fila.subtotal)) ? parseFloat(fila.subtotal).toFixed(2) : 'N/A'}</td>
            <td>${!isNaN(parseFloat(fila.impuestos)) ? parseFloat(fila.impuestos).toFixed(2) : 'N/A'}</td>
            <td>${!isNaN(parseFloat(fila.total)) ? parseFloat(fila.total).toFixed(2) : 'N/A'}</td>
            <td>${fila.metodo_pago || 'N/A'}</td>
            <td>${!isNaN(parseFloat(fila.dinero_ingresado)) ? parseFloat(fila.dinero_ingresado).toFixed(2) : 'N/A'}</td>
            <td>${!isNaN(parseFloat(fila.cambio)) ? parseFloat(fila.cambio).toFixed(2) : 'N/A'}</td>
            <td>${fila.producto_id || 'N/A'}</td>
            <td>${fila.cantidad || 'N/A'}</td>
            <td>${!isNaN(parseFloat(fila.precio)) ? parseFloat(fila.precio).toFixed(2) : 'N/A'}</td>
        `;
            });
        }
    </script>
    <div>
        <h1>reporte trimestral </h1>

        <button onclick="obtenerReporteTrimestral()">reporte trimestral </button>
        <table id="tablaReporteTrimestral">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Trim 1</th>
                    <th>Trim 2</th>
                    <th>Trim 3</th>
                    <th>Trim 4</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src="/backend/rutas/ventas.js"></script>
</body>
</html>
